<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="joint.css" />
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="lodash.min.js"></script>
        <script type="text/javascript" src="backbone-min.js"></script>
        <script type="text/javascript" src="joint.js"></script>
    </head>

    <body>
      <div id="myholder"></div>
      <script type="text/javascript">

        var graph = new joint.dia.Graph;

        var paper = new joint.dia.Paper
        ({
            el: $('#myholder'),
            width: 1600,
            height: 1600,
            model: graph,
            gridSize: 1
        });
      var rect0 = new joint.shapes.basic.Rect
      ({
          position: { x: 100, y: 30 },
          size: { width: 100, height: 30 },
          attrs: { rect: { fill: 'red' }, text: { text: 'Tata', fill: 'white' } }
      });
        1
        var rect1 = new joint.shapes.basic.Rect
        ({
                position: { x: 100, y: 130 },
                size: { width: 100, height: 30 },
                attrs: { rect: { fill: 'blue' }, text: { text: 'toto', fill: 'white' } }
            });
        var link = new joint.dia.Link
        ({
                source: { id: rect0.id },
                target: { id: rect1.id }
            });
        graph.addCells([rect0, rect1, link]); 
        350
        2
        var rect2 = new joint.shapes.basic.Rect
        ({
                position: { x: 350, y: 130 },
                size: { width: 100, height: 30 },
                attrs: { rect: { fill: 'blue' }, text: { text: '[titi, tutu, trtr]', fill: 'white' } }
            });
        var link = new joint.dia.Link
        ({
                source: { id: rect0.id },
                target: { id: rect2.id }
            });
        graph.addCells([rect0, rect2, link]);
        600
            </script>
          </body>
      </html>
